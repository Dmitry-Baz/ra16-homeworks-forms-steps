<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учёт тренировок</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="form-container">
        <form id="trainingForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Дата (ДД.ММ.ГГ)</label>
                    <input type="text" id="date" name="date" placeholder="20.07.2019" required>
                </div>

                <div class="form-group">
                    <label for="distance">Пройдено км</label>
                    <input type="number" id="distance" name="distance" placeholder="5.7" step="0.1" min="0" required>
                </div>

                <button type="submit" class="submit-btn">OK</button>
            </div>
        </form>
    </div>

    <div class="data-table">
        <div class="table-header">
            <div class="col-date">Дата (ДД.ММ.ГГ)</div>
            <div class="col-distance">Пройдено км</div>
            <div class="col-actions">Действия</div>
        </div>

        <div class="table-body" id="tableBody">
            <!--
            <div class="empty-state">Нет данных о тренировках</div>
            -->

            <div class="table-row" data-date="2019-07-20">
                <div class="col-date">20.07.2019</div>
                <div class="col-distance">5.7</div>
                <div class="col-actions">
                    <button class="action-btn edit-btn" title="Редактировать">✎</button>
                    <button class="action-btn delete-btn" title="Удалить">✕</button>
                </div>
            </div>

            <div class="table-row" data-date="2019-07-19">
                <div class="col-date">19.07.2019</div>
                <div class="col-distance">14.2</div>
                <div class="col-actions">
                    <button class="action-btn edit-btn" title="Редактировать">✎</button>
                    <button class="action-btn delete-btn" title="Удалить">✕</button>
                </div>
            </div>

            <div class="table-row" data-date="2019-07-18">
                <div class="col-date">18.07.2019</div>
                <div class="col-distance">3.4</div>
                <div class="col-actions">
                    <button class="action-btn edit-btn" title="Редактировать">✎</button>
                    <button class="action-btn delete-btn" title="Удалить">✕</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('trainingForm');
        const tableBody = document.getElementById('tableBody');

        tableBody.addEventListener('click', function (e) {
            if (e.target.classList.contains('delete-btn')) {
                alert('Не реализовано');
            }

            if (e.target.classList.contains('edit-btn')) {
                alert('Не реализовано');
            }
        });

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            alert('Не реализовано');
        });
    });
</script>
</body>
</html>
